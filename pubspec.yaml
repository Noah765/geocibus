name: geocibus
description: "A new Flutter project."
publish_to: none
version: 1.0.0+1
environment:
  sdk: ^3.5.4
dependencies:
  chewie: ^1.10.0
  collection: ^1.18.0
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.8.0
  gap: ^3.0.1
  provider: ^6.1.2
  shared_preferences: ^2.3.5
  svg_path_parser: ^1.1.2
  url_launcher: ^6.3.1
  vector_math: ^2.1.4
  video_player: ^2.9.2
  video_player_win:
    git: https://github.com/jakky1/video_player_win
dev_dependencies:
  lint: ^2.3.0
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/characters/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto.ttf
        - asset: assets/fonts/roboto-italic.ttf
          style: italic
